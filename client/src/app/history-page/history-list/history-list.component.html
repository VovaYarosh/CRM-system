<table class="highlight mb2">
  <thead>
  <tr>
    <th>№</th>
    <th>date</th>
    <th>time</th>
    <th>sum</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{order.order}}</td>
    <td>{{order.date | date: 'dd.MM.yyyy'}}</td>
    <td>{{order.date | date: 'HH:mm:ss'}}</td>
    <td>{{computePrice(order)}}</td>
    <td>
      <button
        class="btn btn-small grey darken-1"
        (click)="selectOrder(order)"
      >
        <i class="material-icons">open_in_new</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div class="modal modal-fixed-footer" #modal>
  <div class="modal-content" *ngIf="selectedOrder">
    <h4 class="mb1">№{{selectedOrder.order}}</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>name</th>
        <th>quantity</th>
        <th>Price</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of selectedOrder.list">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.cost}}</td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Summary price <strong>{{computePrice(selectedOrder)}} HRN</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="modal-action waves-effect waves-black btn-flat"
      (click)="closeModal()"
    >
      Close
    </button>
  </div>
</div>
