<table class="highlight mb2">
  <thead>
  <tr>
    <th>№</th>
    <th>date</th>
    <th>time</th>
    <th>sum</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{order.order}}</td>
    <td>{{order.date}}</td>
    <td>{{order.date}}</td>
    <td>{{order._id}}</td>
    <td>
      <button class="btn btn-small grey darken-1">
        <i class="material-icons">open_in_new</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div id="order-list" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">order</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>name</th>
        <th>quantity</th>
        <th>Price</th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>Alvin</td>
        <td>3</td>
        <td>$0.87</td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>ОSummary price <strong>UAH.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat">Close</button>
  </div>
</div>
