<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Login</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('email').errors['required']">
          Email field must be filled
        </span>
        <span *ngIf="form.get('email').errors['email']">
          Email is not correct
        </span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="password">password:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('password').errors['required']">
          password field must be filled
        </span>
        <span *ngIf="form.get('password')
        .errors['minlength'] &&
        form.get('password').errors['minlength']['requiredLength']">
          Password must greate then {{form.get('password').errors['minlength']['requiredLength']}}

        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      class="modal-action btn waves-effect"
      type="submit"
      [disabled]="form.invalid || form.disabled"
    >
      Войти
    </button>
  </div>
</form>
